<html>
<head>
<title>clock
</title>
<style>
	body{
		background: black;
	}
	#tulip{
		color:blue;
position: absolute;
top:50%;
left:50%;
transform: translateX(-50%) translateY(-50%);
font-size: 80px;
border:1px solid blue;
padding:5px;
box-shadow: 5px 5px grey;

	}
	</style>

</head>
<body>
<DIV id ="tulip"></DIV>
<script type="text/javascript">
	function lily(){
		var time=new Date();
		var hours=time.getHours();
		var min=time.getMinutes();
		var sec=time.getSeconds();
		var marigold=hours+":"+min+":"+sec;
		document.getElementById("tulip").innerHTML=marigold;
	} lily();
	setInterval(lily,1000);
</script>
